<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

  $("#b01").click(function(){
  htmlobj=$.ajax({url:"ajax1.txt",async:false});
  $("#myDiv").html("用ID控制" + htmlobj.responseText);
  });

  $(".b").click(function(){
  button_id = $(this).attr("id");
  htmlobj=$.ajax({url:button_id + ".txt",async:false});
  $("#myDiv").html(htmlobj.responseText);
  });
  
});
</script>
</head>
<body>
by id
<button id="b01" type="button">改變內容</button>

by class
<button id="ajax1" type="button" class="b">按鈕一</button>
<button id="ajax2" type="button" class="b">按鈕二</button>

<div id="myDiv"><h2>內容</h2></div>

</body>
</html>
