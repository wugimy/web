<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">

<title>多個圓餅圖</title>
</head>
<body>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Chart showing how different series types can be combined in a single
        chart. The chart is using a set of column series, overlaid by a line and
        a pie series. The line is illustrating the column averages, while the
        pie is illustrating the column totals.
    </p>
</figure>

<script>
Highcharts.chart('container', {
    title: {
        text: 'Combination chart'
    },
    xAxis: {
        categories: ['Apples', 'Oranges', 'Pears', 'Bananas', 'Plums']
    },
    labels: {
        items: [{
            html: 'Total fruit consumption',
            style: {
                left: '50px',
                top: '18px',
                color: ( // theme
                    Highcharts.defaultOptions.title.style &&
                    Highcharts.defaultOptions.title.style.color
                ) || 'black'
            }
        }
		//,{
        //    html: 'Total fruit',
        //    style: {
        //        left: '200px',
        //        top: '100px',
        //        color: ( // theme
        //            Highcharts.defaultOptions.title.style &&
        //            Highcharts.defaultOptions.title.style.color
        //        ) || 'black'
        //    }
        //}
		
		]
    },
	
    plotOptions: {
        series: {
            dataLabels: {
                enabled: true
            }
        }
    },
	
    series: [
	{
        type: 'pie',
        name: 'Total consumption',
        data: [{
            name: 'Jane',
            y: 13,
            color: Highcharts.getOptions().colors[0] // Jane's color
        }, {
            name: 'John',
            y: 23,
            color: Highcharts.getOptions().colors[1] // John's color
        }, {
            name: 'Joe',
            y: 19,
            color: Highcharts.getOptions().colors[2] // Joe's color
        }],
        center: [100, 80],
        size: 100,
        showInLegend: false,
        dataLabels: {
            enabled: false
        }
    }
	,{
        type: 'pie',
        name: 'AB',
		innerSize: '50%',
		text: 'Combination chart',
        data: [{
            name: 'Jane',
            y: 1,
            color: 'red'
        }, {
            name: 'John',
            y: 1,
            color: 'green'
        }],
        center: [200, 80],
        size: 100,
        showInLegend: false,
        dataLabels: {
            enabled: false
        }
    }
	,{
		type: 'pie',
		data:[{name: 'B8IEX20',y:1}],
		center: [200, 80],
		size: 50,
        dataLabels: {
            enabled: true,
			distance: -25
        }
	}
	
	]
});

</script>

</body>
</html>
