<!DOCTYPE html>
<html>
<head>
<title></title>

<meta charset="utf-8">

<link rel="stylesheet" href="http://l5abweb01/css/themes/smoothness/jquery-ui.css">

<script src="/js/jquery-1.12.4.js"></script>
<script src="/js/ui/1.12.1/jquery-ui.js"></script>


<style>
.draggable { width: 16em; padding: 0 1em; position: absolute;}
.draggable ul li { margin: 1em 0; padding: 0.5em 0; } * html #draggable ul li { height: 1%; }
.draggable ul li span.ui-icon { float: left; }
.draggable ul li span.count { font-weight: bold; }
</style>
  
  <script>
  $(function() {
    var $start_counter = $( "#event-start" ),
      $drag_counter = $( "#event-drag" ),
      $stop_counter = $( "#event-stop" ),
      counts = [ 0, 0, 0 ];
 
    $( ".draggable" ).draggable({
      start: function() {
        counts[ 0 ]++;
        
      },
      drag: function() {
        counts[ 1 ]++;
      },
      stop: function() {
        counts[ 2 ]++;
		var id = $(this).attr("id");
		var x = $("#"+id).offset().left;
		var y = $("#"+id).offset().top;
		var adj_x = Math.floor(x/5) * 5;
		var adj_y = Math.floor(y/5) * 5;
        $("#myDiv").html(id + "," + x + "," + adj_x);
		$("#"+id).css("left", adj_x + "px");
		$("#"+id).css("top", adj_y + "px");
        
      }
    });
 
  });
  </script>
</head>
<body>

<div id="myDiv"></div>
	
<div class="draggable" id="draggable0" class="ui-widget ui-widget-content">
 
  <ul class="ui-helper-reset">
    <li id="event-start" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-play"></span>"start" 被?用 <span class="count">0</span>x</li>
    <li id="event-drag" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-arrow-4"></span>"drag" 被?用 <span class="count">0</span>x</li>
    <li id="event-stop" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-stop"></span>"stop" 被?用 <span class="count">0</span>x</li>
  </ul>
</div>

<div class="draggable" id="draggable1" class="ui-widget ui-widget-content">
 
  <ul class="ui-helper-reset">
    <li id="event-start" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-play"></span>"start" 被?用 <span class="count">0</span>x</li>
    <li id="event-drag" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-arrow-4"></span>"drag" 被?用 <span class="count">0</span>x</li>
    <li id="event-stop" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-stop"></span>"stop" 被?用 <span class="count">0</span>x</li>
  </ul>
</div>
 
</body>
</html>
